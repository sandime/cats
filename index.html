<!DOCTYPE html>
<html ng-app ="todoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>To Do</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script>

        var model = {
            user: "sherri",
            items: [{ action: "buy flowers", done: false},
                    { action: 'get pickles', done:false},
                     {action: "call mother", done: true}]
        };

 <!-- angular compiles html, discovers the toDoCtrl controller then invokes this function-->
        var todoApp = angular.module ("todoApp", []);
<!-- better filter-->
        todoApp.filter("checkedItems", function () {
            return function (items, showComplete) {
                var resultArr = [];
                angular.forEach(items, function (item) {
                    if (item.done == false || showComplete == true) {
                        resultArr.push(item);
                    } });
                return resultArr;
            }
        });

        <!--  end better filter-->

        todoApp.controller("toDoCtrl", function ($scope)
        {
            $scope.todo = model;

 <!--adding functionality to display what's done -->
            $scope.incompleteCount = function() {
                var count = 0;

                <!--forEach to enumerate thru the contents of data array -->
                angular.forEach($scope.todo.items, function (item) {
                    if (!item.done) {
                        count++
                    }
                });
                return count;
            };

            $scope.warningLevel = function () {
                return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
            };
            <!--adding a new item-->
            $scope.addNewItem = function (actionText) {
                $scope.todo.items.push({ action: actionText, done: false });
            }
        });

    </script>


</head>
<body ng-controller = "toDoCtrl">
    <div class = "page-header">
    <h1> {{todo.user}}'s to-do list
    <!--<span class="label label-default" ng-hide="incompleteCount() == 0">
                {{incompleteCount()}}
            </span>
            simplifies unit testing cit: pro angular book -->
        <span class="label label-default" ng-class ="warningLevel()";
              ng-hide="incompleteCount() == 0"></span>
        {{incompleteCount()}}

    </h1>
</div>
<div class = "panel">
    <div class = "input-group">
        <!-- adding ng-model and ng-click -->
        <input class = "form-control" ng-model="actionText">
        <span class = "input-group-btn">
            <button class= "btn btn-default"
                ng-click="addNewItem(actionText)">Add</button>
        </span>
    </div>
    <table class= "table table-striped">
        <thead>
        <tr>
            <th> Description </th>
            <th> Done </th>
        </tr>
        </thead>
        <tbody>
    <!-- when you click the checkbox it changes to true or false -->
    <!--<tr ng-repeat = "item in todo.items | filter:{done: false} | orderBy:'action'"> -->
    <!-- custom filter -->
    <tr ng-repeat = "item in todo.items | checkedItems:showComplete | orderBy:'action'">
        <td> {{item.action}}</td>
            <td><input type ="checkbox" ng-model = "item.done"/></td>
            <td> {{item.done}}</td>
        </tr>
        </tbody>
    </table>
    <!-- adding for filter functionality to show how many todos are completed -->
    <div class="checkbox-inline">
        <label><input type="checkbox" ng_model="showComplete"> Show Complete</label>
</div>
</div>
</body>
</html>
